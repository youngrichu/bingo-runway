<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2025 Interactive Bingo</title>
    <script src="https://cdn.jsdelivr.net/npm/@tsparticles/confetti@3.0.3/tsparticles.confetti.bundle.min.js"></script>
    <style>
        @font-face {
            font-family: 'Suisse';
            src: url('https://static1.squarespace.com/static/6859c28ee6cf264eaaa6ca32/t/6893b932debf304c828946a9/1754511666357/SuisseWorks-Medium-WebS.woff2') format('woff2');
            font-style: normal;
            font-weight: 500;
            font-display: swap;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Suisse', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica Neue', Arial, sans-serif;
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #0a0a2a;
            overflow: hidden;
            perspective: 1000px;
            padding: 20px;
        }

        /* Space background */
        .space-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(
                    circle at 30% 30%,
                    rgba(45, 85, 255, 0.15) 0%,
                    transparent 60%
                ),
                radial-gradient(
                    circle at 70% 70%,
                    rgba(255, 85, 85, 0.15) 0%,
                    transparent 60%
                );
            overflow: hidden;
            animation: backgroundPulse 10s ease-in-out infinite;
            mix-blend-mode: screen;
        }

        /* Stars */
        .star {
            position: absolute;
            background: #fff8f5;
            border-radius: 50%;
            animation: twinkle var(--duration) ease-in-out infinite;
            box-shadow: 0 0 3px rgba(255, 255, 255, 0.8);
        }

        /* Comets */
        .comet {
            position: absolute;
            width: 3px;
            height: 3px;
            background: white;
            border-radius: 50%;
            filter: blur(0.5px);
            animation: cometMove 2.5s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .comet::after {
            content: "";
            position: absolute;
            top: 50%;
            right: 0;
            width: 40px;
            height: 2px;
            background: linear-gradient(to left, white, transparent);
            transform: translateY(-50%);
            filter: blur(0.5px);
        }

        /* Key animations */

        /* Background pulse */
        @keyframes backgroundPulse {
            0%,
            100% {
                opacity: 0.8;
            }
            50% {
                opacity: 1;
            }
        }

        /* Twinkling stars */
        @keyframes twinkle {
            0%,
            100% {
                opacity: 0.3;
                transform: scale(1);
            }
            50% {
                opacity: 1;
                transform: scale(1.2);
                filter: blur(1px);
            }
        }

        /* Comet */
        @keyframes cometMove {
            0% {
                opacity: 0;
                transform: translate(-100%, -100%) rotate(45deg) scale(0.5);
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                opacity: 0;
                transform: translate(100vw, 100vh) rotate(45deg) scale(1.5);
            }
        }
        .container {
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 40px;
            max-width: 800px;
            width: 100%;
            position: relative;
            z-index: 1;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .title {
            font-size: 3rem;
            font-weight: bold;
            color: #96309a;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        .subtitle {
            font-size: 1.5rem;
            color: #37aa97;
            margin-bottom: 20px;
        }

        .bingo-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 15px;
            margin-bottom: 30px;
            border: 3px solid #96309a;
            border-radius: 15px;
            padding: 25px;
            width: 100%;
            max-width: 100%;
            box-sizing: border-box;
        }

        .bingo-cell {
            min-height: 100px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.85rem;
            font-weight: 600;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            color: #fff8f5;
            padding: 16px;
            width: 100%;
            max-width: 100%;
            box-sizing: border-box;
            overflow: hidden;
            line-height: 1.2;
            word-wrap: break-word;
            hyphens: auto;
        }

        .bingo-cell:hover {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(15px);
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(150, 48, 154, 0.3);
        }

        .bingo-cell.marked {
            background: rgba(150, 48, 154, 0.8);
            backdrop-filter: blur(10px);
            color: #fff8f5;
            transform: scale(0.95);
        }

        .bingo-cell.free {
            background: #37aa97;
            color: #fff8f5;
            font-weight: bold;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 25px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: #96309a;
            color: #fff8f5;
        }

        .btn-primary:hover {
            background: #7a2580;
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: #37aa97;
            color: #fff8f5;
        }

        .btn-secondary:hover {
            background: #2d8a7a;
            transform: translateY(-2px);
        }

        .status {
            text-align: center;
            font-size: 1.2rem;
            font-weight: 600;
            color: #fff8f5;
            margin-top: 20px;
        }

        .win-message {
            background: #37aa97;
            color: #fff8f5;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            font-size: 1.5rem;
            font-weight: bold;
            margin-top: 20px;
            animation: celebration 0.5s ease-in-out;
        }

        @keyframes celebration {
            0% { transform: scale(0.8); opacity: 0; }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); opacity: 1; }
        }



        /* Responsive Design */
        @media (max-width: 768px) {
            body {
                padding: 10px;
                overflow-x: hidden;
            }

            .container {
                padding: 20px;
                margin: 0;
                border-radius: 15px;
                max-width: 100%;
                width: 100%;
            }

            .title {
                font-size: 2.5rem;
                margin-bottom: 8px;
            }

            .subtitle {
                font-size: 1.2rem;
                margin-bottom: 15px;
            }

            .header {
                margin-bottom: 20px;
            }

            .bingo-grid {
                gap: 8px;
                padding: 15px;
                border-radius: 10px;
                margin-bottom: 20px;
            }

            .bingo-cell {
                min-height: 70px;
                font-size: 0.7rem;
                padding: 8px;
                border-radius: 8px;
                line-height: 1.1;
            }

            .bingo-cell:hover {
                transform: scale(1.02);
            }

            .controls {
                flex-direction: column;
                gap: 10px;
                margin-bottom: 15px;
            }

            .btn {
                padding: 14px 20px;
                font-size: 1rem;
                width: 100%;
            }

            .status {
                font-size: 1rem;
                margin-top: 15px;
            }

            .win-message {
                font-size: 1.2rem;
                padding: 12px;
                margin-top: 15px;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 5px;
            }

            .container {
                padding: 15px;
                border-radius: 10px;
            }

            .title {
                font-size: 2rem;
            }

            .subtitle {
                font-size: 1rem;
            }

            .bingo-grid {
                gap: 6px;
                padding: 10px;
            }

            .bingo-cell {
                min-height: 60px;
                font-size: 0.65rem;
                padding: 6px;
                border-width: 1px;
            }

            .btn {
                padding: 12px 16px;
                font-size: 0.9rem;
            }

            .status {
                font-size: 0.9rem;
            }

            .win-message {
                font-size: 1.1rem;
                padding: 10px;
            }
        }

        @media (min-width: 769px) and (max-width: 1024px) {
            .container {
                max-width: 700px;
                padding: 35px;
            }

            .title {
                font-size: 2.8rem;
            }

            .subtitle {
                font-size: 1.4rem;
            }

            .bingo-cell {
                min-height: 90px;
                font-size: 0.8rem;
                padding: 12px;
            }
        }

        @media (orientation: landscape) and (max-height: 600px) {
            body {
                padding: 5px;
            }

            .container {
                padding: 15px;
            }

            .header {
                margin-bottom: 15px;
            }

            .title {
                font-size: 2rem;
                margin-bottom: 5px;
            }

            .subtitle {
                font-size: 1rem;
                margin-bottom: 10px;
            }

            .bingo-grid {
                margin-bottom: 15px;
                padding: 10px;
            }

            .bingo-cell {
                min-height: 50px;
                font-size: 0.6rem;
                padding: 4px;
            }

            .controls {
                margin-bottom: 10px;
            }

            .btn {
                padding: 8px 16px;
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="space-background" id="spaceBackground"></div>
    
    <div class="container">
        <div class="header">
            <div class="title">2025</div>
            <div class="subtitle">BLACKOUT</div>
        </div>
        
        <div class="bingo-grid" id="bingoGrid">
            <!-- Grid cells will be generated by JavaScript -->
        </div>
        
        <div class="controls">
            <button class="btn btn-primary" onclick="newGame()">New Game</button>
            <button class="btn btn-secondary" onclick="resetBoard()">Reset Board</button>
        </div>
        
        <div class="status" id="status">Mark all 25 squares to achieve BLACKOUT!</div>
    </div>

    <script>
        // Bingo activities based on your image
        const bingoActivities = [
            "MUSICAL", "EDGE EXPERIMENT", "MOTOR SPORT FUN", "SELF CARE DAY (NO WORK)", "REN FAIRE",
            "VOLUNTEER MORE", "PASTA FROM SCRATCH", "FIND LOVE", "MAKE AFTER ART", "FAMILY BALANCE",
            "LEARN DANCE", "CAMPING", "FREE SPACE", "TRAVEL", "30 EVENTS",
            "POP UP DINNER", "TRY SHROOMS", "MOVE OUT", "COMEDY SHOW", "ARCHERY",
            "MAKE A SCULPTURE", "RETREAT", "NEW DRAGON", "PARK PICNICS", "DESIGN BOARD GAME"
        ];

        let currentBoard = [];
        let markedCells = new Set();
        let gameWon = false;

        /**
         * Creates random stars in the background
         */
        function createStars() {
            const background = document.getElementById("spaceBackground");
            const numberOfStars = 100;

            for (let i = 0; i < numberOfStars; i++) {
                const star = document.createElement("div");
                star.className = "star";
                // Random placement
                star.style.left = `${Math.random() * 100}%`;
                star.style.top = `${Math.random() * 100}%`;
                // Random size
                const size = Math.random() * 2 + 1;
                star.style.width = `${size}px`;
                star.style.height = `${size}px`;
                // Random animation duration
                star.style.setProperty("--duration", `${Math.random() * 3 + 2}s`);

                background.appendChild(star);
            }
        }

        /**
         * Creates a comet effect
         */
        function createComet() {
            const background = document.getElementById("spaceBackground");
            const comet = document.createElement("div");
            comet.className = "comet";

            // Random starting position (horizontal)
            const startPos = Math.random() * 100;
            comet.style.left = `${startPos}%`;
            comet.style.top = "0";

            background.appendChild(comet);

            // Cleanup
            setTimeout(() => comet.remove(), 3000);
        }

        /**
         * Launches comet appearances at regular intervals
         */
        function initComets() {
            setInterval(createComet, 4000);
        }

        function shuffleArray(array) {
            const shuffled = [...array];
            for (let i = shuffled.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
            }
            return shuffled;
        }

        function generateBoard() {
            const shuffled = shuffleArray(bingoActivities);
            currentBoard = shuffled.slice(0, 25);
            // Ensure center is free space
            currentBoard[12] = "FREE SPACE";
            return currentBoard;
        }

        function createGrid() {
            const grid = document.getElementById('bingoGrid');
            grid.innerHTML = '';
            
            generateBoard();
            
            currentBoard.forEach((activity, index) => {
                const cell = document.createElement('div');
                cell.className = 'bingo-cell';
                cell.textContent = activity;
                cell.dataset.index = index;
                
                if (index === 12) { // Free space
                    cell.classList.add('free', 'marked');
                    markedCells.add(12);
                }
                
                cell.addEventListener('click', () => toggleCell(index));
                grid.appendChild(cell);
            });
        }

        function toggleCell(index) {
            if (gameWon) return;
            
            const cell = document.querySelector(`[data-index="${index}"]`);
            
            if (markedCells.has(index)) {
                markedCells.delete(index);
                cell.classList.remove('marked');
            } else {
                markedCells.add(index);
                cell.classList.add('marked');
            }
            
            checkForWin();
        }

        function checkForWin() {
            // Blackout mode: all 25 squares must be marked
            if (markedCells.size === 25) {
                celebrateWin();
            }
        }

        function celebrateWin() {
            gameWon = true;
            const status = document.getElementById('status');
            status.innerHTML = '<div class="win-message">🎉 BLACKOUT ACHIEVED! All 25 Goals Completed! 🎉</div>';
            
            // Add confetti effect
            createConfetti();
        }

        function createConfetti() {
            // Create multiple confetti bursts for a more spectacular effect
            const colors = ['#96309a', '#37aa97', '#fff8f5', '#ffffff'];
            
            // Main confetti burst
            confetti({
                particleCount: 100,
                spread: 70,
                origin: { y: 0.6 },
                colors: colors
            });
            
            // Left side burst
            setTimeout(() => {
                confetti({
                    particleCount: 50,
                    angle: 60,
                    spread: 55,
                    origin: { x: 0 },
                    colors: colors
                });
            }, 250);
            
            // Right side burst
            setTimeout(() => {
                confetti({
                    particleCount: 50,
                    angle: 120,
                    spread: 55,
                    origin: { x: 1 },
                    colors: colors
                });
            }, 400);
        }

        function newGame() {
            markedCells.clear();
            gameWon = false;
            document.getElementById('status').textContent = 'Mark all 25 squares to achieve BLACKOUT!';
            createGrid();
        }

        function resetBoard() {
            markedCells.clear();
            markedCells.add(12); // Keep free space marked
            gameWon = false;
            document.getElementById('status').textContent = 'Mark all 25 squares to achieve BLACKOUT!';
            
            document.querySelectorAll('.bingo-cell').forEach((cell, index) => {
                if (index === 12) {
                    cell.classList.add('marked', 'free');
                } else {
                    cell.classList.remove('marked');
                }
            });
        }

        /* Initializations */
        createStars();
        initComets();
        createGrid();
    </script>
</body>
</html>
